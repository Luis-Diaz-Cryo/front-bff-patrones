apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: cyldecryo/front:09b11cffd745d90c11677f912a55a4f0d021f044
          ports:
            - containerPort: 8080
