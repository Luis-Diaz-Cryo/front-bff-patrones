apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: cyldecryo/front:90871dd48ea7c0d836faa928a7a63aa56c37161b
          ports:
            - containerPort: 80
