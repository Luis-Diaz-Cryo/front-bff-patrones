apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: cyldecryo/front:355c9cd01c841457565c3328a06429c68f90ff14
          ports:
            - containerPort: 80
