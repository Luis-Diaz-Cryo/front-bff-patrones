name: CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install frontend dependencies
        working-directory: src/front
        run: npm install

      - name: Install BFF dependencies
        working-directory: src/bff
        run: npm install

      - name: Build frontend project
        working-directory: src/front
        run: CI=false npm run build

      - name: Build and Push Frontend Docker Image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: cyldecryo/front
          tags: ${{ github.sha }}
          registry: docker.io
          dockerfile: src/front/Dockerfile
          context: src/front  # Set build context for the frontend
          username: cyldecryo
          password: ${{ secrets.DockPassword }}

      - name: Build and Push BFF Docker Image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: cyldecryo/bff
          tags: ${{ github.sha }}
          registry: docker.io
          dockerfile: src/bff/Dockerfile
          context: src/bff  # Set build context for the BFF
          username: cyldecryo
          password: ${{ secrets.DockPassword }}

      - name: yq - portable yaml processor
        uses: mikefarah/yq@v4.44.3

      - name: Update Frontend Image Tag in Deployment YAML
        env:
          IMAGE_NAME: cyldecryo/front
          NEW_TAG: ${{ github.sha }}
        run: |
          yq eval ".spec.template.spec.containers[0].image = \"${{ env.IMAGE_NAME }}:${{ env.NEW_TAG }}\"" -i manifests/front-deployment.yaml

      - name: Update BFF Image Tag in Deployment YAML
        env:
          IMAGE_NAME: cyldecryo/bff
          NEW_TAG: ${{ github.sha }}
        run: |
          yq eval ".spec.template.spec.containers[0].image = \"${{ env.IMAGE_NAME }}:${{ env.NEW_TAG }}\"" -i manifests/bff-deployment.yaml

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add manifests/front-deployment.yaml manifests/bff-deployment.yaml
          git commit -m "Update images to cyldecryo/front:${{ github.sha }} and cyldecryo/bff:${{ github.sha }}"
          git push origin master
